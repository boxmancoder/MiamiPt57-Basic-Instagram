<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89e26ff049.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <div>
                        <i class="fa-brands fa-html5 fa-2xl"></i>
                        <div>
                          <h2 class="post-title"><b>HTML5</b></h2>
                            <p>Isaac</p>
                        </div>
                    </div>    
                    <div>
                        <span><i class="fa-solid fa-ellipsis-vertical fa-2xl"></i></span>
                    </div>
                </div>
                <div>
                  <img src="https://images.squarespace-cdn.com/content/v1/5b2437bcc3c16a6fea91cd4d/1630118494197-MW1AJKSNZH4TF6FU63I3/2021-08-26+12.20.26.jpg?format=2500w" alt="Post Image">
                </div>
                <div class="icons-header">
                    <div>
                        <i class="fa-regular fa-heart fa-pull-left fa-2xl"></i>
                        <i class="fa-regular fa-comment fa-pull-left fa-2xl"></i>
                        <i class="fa-regular fa-paper-plane fa-pull-left fa-2xl"></i>
                    </div>
                    <div>
                        <span><i class="fa-regular fa-bookmark fa-pull-right fa-2xl"></i></span>
                    </div>
                </div>
                <div>
                    <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></p>
                    <p>Just picked up this babe from the dealership. Can't wait to break necks when I take her out on the road. <i class="fa-regular fa-face-grin-hearts"></i></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
